<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="file" id="arquivo" onChange="handleFile(this.files)">

    <table class="table-q200">
        <tr>
          <th>Código</th>
          <th>Data</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Saldo</th>
        </tr>
        
      </table>

      <div class="TabControl">
        <div id="header">
          <ul class="abas">
            <li>
              <div class="aba" data-index="0">
                <span>Tab 1</span>
              </div>
            </li>
            <li>
              <div class="aba" data-index="1">
                <span>Tab 2</span>
              </div>
            </li>
            <li>
              <div class="aba" data-index="2">
                <span>Tab 3</span>
              </div>
            </li>
            <li>
              <div class="aba" data-index="3">
                <span>Tab 4</span>
              </div>
            </li>
          </ul>
        </div>
        <div id="content">
          <div class="conteudo" data-index="0">
            Conteúdo da aba 1
          </div>
          <div class="conteudo" data-index="1">
            Conteúdo da aba 2
          </div>
          <div class="conteudo" data-index="2">
            Conteúdo da aba 3
          </div>
          <div class="conteudo" data-index="3">
            Conteúdo da aba 4
          </div>
        </div>
      </div>
</body>
</html>
